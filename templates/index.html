<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/GMXyS5b/cinema.png"/>

    <title>FLMDL</title>
  </head>
  
  <body style="background-color: #100627;">
    
    <h1 style=" max-width: fit-content; color: white; margin: auto; margin-top: 5%; font-family: 'Noto Sans HK', sans-serif; font-size: 48px;"> <img src="https://i.ibb.co/GMXyS5b/cinema.png" alt="Italian Trulli" height="60px" width="60px">  FLMDL</h1>
    <div style="max-width: fit-content;  margin: auto; color: white; align-content: center; align-items: center; align-self: center; text-align: center;">
    <h8 style="text-align: center;"><br>Guess the five lettered film<br>A filmification of <a href="https://www.nytimes.com/games/flmdl/index.html">Wordle</a>
      </h8>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
          <div class="col-sm bg-secondary bg-{{c1}} text-white mx-md-5 my-md-5" style="height: 100px; text-align: center; font-size: 60px;border-radius: 80px;">{{a}}</div>
          <div class="col-sm bg-secondary bg-{{c2}} text-white mx-md-5 my-md-5" style="height: 100px; text-align: center; font-size: 60px;border-radius: 80px;">{{b}}</div>
          <div class="col-sm bg-secondary bg-{{c3}} text-white mx-md-5 my-md-5" style="height: 100px; text-align: center; font-size: 60px;border-radius: 80px;">{{c}}</div>
          <div class="col-sm bg-secondary bg-{{c4}} text-white mx-md-5 my-md-5" style="height: 100px; text-align: center; font-size: 60px;border-radius: 80px;">{{d}}</div>
          <div class="col-sm bg-secondary bg-{{c5}} text-white mx-md-5 my-md-5" style="height: 100px; text-align: center; font-size: 60px;border-radius: 80px;">{{e}}</div>
        </div>
      </div>
      
      <div class="form" style="margin-left:32%;">
        
            <form action="{% url 'analyze' %}" method="post">
                {% csrf_token %}
                <div class="form-row align-items-center">
                  <div class="col-auto">
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Your Answer" style="display: flex; width:50%; text-align:center; justify-content: center;" name='text'>
                  </div>
                  
                  <div class="col-auto" style="margin-left:21%;">
                    <button type="submit" class="btn btn-primary mb-2" value={{analyze_path}}>Submit</button>
                  </div>
                </div>
              </form>
          
      </div>
      
      <br>
      <br>
      <br>
      <br>
      
      <div class="alert alert-{{msg}}" role="alert">
        {{msg_text}} 
      </div>
        
  </body>
</html>
